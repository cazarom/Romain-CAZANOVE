<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
  
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

body {
    flex-grow: 1;
}

footer {
    background-color: #444;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: auto; /* Permet de pousser le footer en bas */
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style du header principal */
        header {
            background-color: #ff3366;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Flèche décorative */
        header::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 20px 0 20px;
            border-color: #fff transparent transparent transparent;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Barre de navigation simplifiée */
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Icônes de flèche */
        .arrow {
            margin: 0 10px;
            font-size: 1.5rem;
        }

        /* Style du sous-titre */
        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            margin: 40px 0;
        }

        .about-section {
            padding: 40px 20px;
            font-size: 1.3rem;
            line-height: 1.8;
            text-align: justify;
        }

        .about-section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .large-text-container {
    text-align: center;
    margin: auto;
    padding: 20px;
}

.main-title {
    font-size: 4rem; /* Ajustez selon vos besoins */
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.2;
}

.subtitle {
    font-size: 2rem; /* Ajustez selon vos besoins */
    font-style: italic;
    margin-top: 10px;
    line-height: 1.2;
}

    </style>
</head>
<body>
    <!-- Grand Titre -->
    <header>

<main>

</main>

</body>
</html>
