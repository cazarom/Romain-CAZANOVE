<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ff3366;
            color: white;
            text-align: center;
            padding: 40px 20px;
            flex-shrink: 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        header::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 20px 0 20px;
            border-color: white transparent transparent transparent;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px 20px;
            flex-shrink: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .arrow {
            margin: 0 10px;
            font-size: 1.5rem;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e2f; /* Arrière-plan sombre */
            position: relative;
        }

        .line {
            position: absolute;
            top: 50%;
            width: 80%;
            height: 4px;
            background-color: #ccc;
            z-index: 0;
        }

        .circle {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1;
        }

        .circle-1 {
            background-color: #6a0dad;
            width: 200px;
            height: 200px;
            left: 10%;
            transform: translateY(-50%);
        }

        .circle-2 {
            background-color: #c71585;
            width: 200px;
            height: 200px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-3 {
            background-color: #6a0dad;
            width: 120px;
            height: 120px;
            right: 10%;
            transform: translateY(-50%);
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MES COMPÉTENCES</h1>
  
    </header>

    <nav>
        <a href="portfolio2.html" id="back">
            <span class="arrow">←</span> Retour
        </a>
        <a href="portfolio4.html" id="next">
            Suite <span class="arrow">→</span>
        </a>
    </nav>

    <main>
        <div class="line"></div>
        <div class="circle circle-1">base de la programation et des systèmes d'exploitation </div>
        <div class="circle circle-2">connaissance de réseaux de base</div>
        <div class="circle circle-3">HTML, CSS</div>
    </main>

    <footer>
        Mentions légales - Tous droits réservés
    </footer>
</body>
</html>
